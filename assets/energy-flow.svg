<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Golden gradient for energy lines -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a962" stop-opacity="0"/>
      <stop offset="50%" stop-color="#e8c877" stop-opacity="1"/>
      <stop offset="100%" stop-color="#c9a962" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated dash pattern -->
    <pattern id="flowPattern" patternUnits="userSpaceOnUse" width="40" height="1">
      <line x1="0" y1="0" x2="20" y2="0" stroke="url(#goldGradient)" stroke-width="2">
        <animate attributeName="stroke-dashoffset" from="40" to="0" dur="1s" repeatCount="indefinite"/>
      </line>
    </pattern>
  </defs>
  
  <!-- Background grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" patternUnits="userSpaceOnUse" width="60" height="60">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#c9a962" stroke-width="0.5"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </g>
  
  <!-- Energy flow lines -->
  <g filter="url(#glow)">
    <!-- Main horizontal flow -->
    <path d="M -100 200 Q 300 180, 500 200 T 900 180 T 1300 200 T 1700 180 T 2100 200" 
          fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="d" 
               values="M -100 200 Q 300 180, 500 200 T 900 180 T 1300 200 T 1700 180 T 2100 200;
                       M -100 200 Q 300 220, 500 200 T 900 220 T 1300 200 T 1700 220 T 2100 200;
                       M -100 200 Q 300 180, 500 200 T 900 180 T 1300 200 T 1700 180 T 2100 200"
               dur="6s" repeatCount="indefinite"/>
    </path>
    <set attributeName="stroke-dasharray" to="20 30"/>
    
    <!-- Secondary flow lines -->
    <path d="M -50 100 C 200 80, 400 120, 600 100 S 1000 80, 1200 100 S 1600 120, 1800 100 S 2000 80, 2100 100" 
          fill="none" stroke="#c9a962" stroke-width="1" stroke-dasharray="10 20" opacity="0.3">
      <animate attributeName="stroke-dashoffset" from="500" to="0" dur="6s" repeatCount="indefinite"/>
    </path>
    
    <path d="M -50 300 C 200 320, 400 280, 600 300 S 1000 320, 1200 300 S 1600 280, 1800 300 S 2000 320, 2100 300" 
          fill="none" stroke="#c9a962" stroke-width="1" stroke-dasharray="10 20" opacity="0.3">
      <animate attributeName="stroke-dashoffset" from="0" to="500" dur="7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating particles -->
  <g>
    <circle cx="200" cy="150" r="2" fill="#c9a962" opacity="0.8">
      <animate attributeName="cx" values="200;400;200" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;170;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="250" r="3" fill="#e8c877" opacity="0.6">
      <animate attributeName="cx" values="600;750;600" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;230;250" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="180" r="2" fill="#c9a962" opacity="0.7">
      <animate attributeName="cx" values="1100;1250;1100" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;200;180" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1500" cy="280" r="2.5" fill="#e8c877" opacity="0.5">
      <animate attributeName="cx" values="1500;1650;1500" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;260;280" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1800" cy="120" r="1.5" fill="#c9a962" opacity="0.6">
      <animate attributeName="cx" values="1800;1900;1800" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;140;120" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection nodes -->
  <g filter="url(#glow)">
    <circle cx="400" cy="200" r="4" fill="#c9a962" opacity="0.8">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="180" r="5" fill="#e8c877" opacity="0.9">
      <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="200" r="4" fill="#c9a962" opacity="0.7">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
