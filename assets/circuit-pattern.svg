<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="lineGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9a962" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#c9a962" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Circuit traces -->
  <g stroke="url(#lineGold)" stroke-width="0.5" fill="none">
    <!-- Horizontal lines -->
    <path d="M 0 20 H 30 V 35 H 60 V 20 H 100"/>
    <path d="M 0 50 H 20 V 65 H 45 V 50 H 70 V 80 H 100"/>
    <path d="M 0 80 H 40 V 65 H 80 V 80 H 100"/>
    
    <!-- Vertical connections -->
    <path d="M 25 0 V 20"/>
    <path d="M 55 35 V 50"/>
    <path d="M 75 50 V 80"/>
    <path d="M 90 20 V 65"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="#c9a962">
    <circle cx="30" cy="20" r="1.5" opacity="0.3"/>
    <circle cx="60" cy="35" r="1.5" opacity="0.3"/>
    <circle cx="45" cy="65" r="2" opacity="0.4"/>
    <circle cx="70" cy="50" r="1.5" opacity="0.3"/>
    <circle cx="80" cy="80" r="1.5" opacity="0.3"/>
  </g>
</svg>
